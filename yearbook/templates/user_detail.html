{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">  
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">              
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>            
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
              </li>            
          </ul>          
        </div>                      
      </nav>         
      <div class="container mt-4">
        <form method="POST" action="adduserdetail/{{id}}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                <input required type="text" class="form-control" id="exampleFormControlInput1" name="first_name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input required type="text" class="form-control" id="exampleFormControlInput1" name="last_name">
              </div>                              
              <input type="hidden" class="form-control" id="exampleFormControlInput1" name="username" value="{{user.username}}">                                    
              <div class="form-group">
                <label for="exampleFormControlInput1">Profile Photo</label>
                <input type="file" class="form-control" id="exampleFormControlInput1" name="image">
              </div>       
              <div class="form-group">
                <label for="exampleFormControlInput1">Year</label>
                <input type="text" name="year" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Branch</label>
                <select type="text" class="form-control" id="exampleFormControlInput1" name="branch">
                  <option value="Computer Science">Computer Science</option>
                  <option value="Electrical">Electrical</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Civil">Civil</option>
                  <option value="MEMS">MEMS</option>
                  <option value="Mtech">Mtech</option>
                  <option value="PhD">PhD</option>
                  </select>
              </div>              
            <input type="submit" class="btn btn-primary" value="Submitxx"/>
        </form>      
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
