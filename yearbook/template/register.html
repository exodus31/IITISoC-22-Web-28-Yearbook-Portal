{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>    
	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/css/dkyp.css' %}">  
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>   
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body style="background: url('{{ STATIC_URL }}images/bg.png') no-repeat;background-size: cover;">      
    
    <div id="book" class="book">     
      {% for m in messages %}
      <div class="alert alert-warning" role="alert">        
          {{m}}        
      </div>   
      {% endfor %}
        <div id="p1" class="paper">        
            <div class="front">
                <div id="f1" class="front-content">                    
                    <img src="{% static 'images/leftbg.png'%}" class="imgbg">                    
                    <h1 class="reg">Signup</h1>
                    <form method="POST" class="form">          
                        {% csrf_token %}
                        <div class="form-group">
                          <label class="label-reg">Username</label>
                          <input required type="text" name="username" class="form-control-reg"/>
                          </div>  
                          <div class="form-group">
                            <label class="label-reg">Email</label>
                            <input required type="text" name="email" class="form-control-reg"/>
                          </div>                 
                          <div class="form-group">
                              <label class="label-reg">Password</label>
                              <input required type="text" name="password" class="form-control-reg"/>
                          </div>       
                        <button type="submit" href="register" class="btnreg">Register</button>                        
                    </form> 
                    <a href="login"> <button class="btntolog">Login Instead</button></a>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
