{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">  
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">              
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>                                 
          </ul>          
        </div>                      
      </nav>             
      <div class="container mt-4">
        {% if student.fname == '' %}        
        <h1>Create Your Profile</h1>
        {% else %}
        <h1>Edit Your Profile</h1>
        {% endif %}
        <form method="POST" action="edituserdetail/{{student.id}}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                <input required type="text" class="form-control" id="exampleFormControlInput1" name="first_name" value="{{student.fname}}">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input required type="text" class="form-control" id="exampleFormControlInput1" name="last_name" value="{{student.lname}}">
              </div>                              
              <input type="hidden" class="form-control" id="exampleFormControlInput1" name="username" value="{{student.username}}">
              <input type="hidden" class="form-control" id="exampleFormControlInput1" name="email" value="{{student.email}}">                       
              <div class="form-group">
                <label for="exampleFormControlInput1">Year</label>
                <select type="text" class="form-control" id="exampleFormControlInput1" name="year"> 
                  {% if s.year != 0 %}                  
                    <option value="{{student.year}}">{{student.year}}</option>
                  {% endif %}
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>   
                  <option value="2024">2024</option>                
                  <option value="2025">2025</option> 
                  </select>
              </div>                                                 
              <div class="form-group">
                <label for="exampleFormControlInput1">Branch</label>
                <select type="text" class="form-control" id="exampleFormControlInput1" name="branch">                                                         
                  <option value="{{student.branch}}">{{student.branch}}</option>                                   
                  {% for b in branch %}                    
                    <option value="{{b.branch}}">{{b.branch}}</option>                 
                  {% endfor %}
                  </select>
              </div>    
              <div class="form-group">
                <label for="exampleFormControlInput1">Yearbook Quote</label>
                <input required type="textarea" class="form-control" id="exampleFormControlInput1" name="quote" value="{{student.quote}}">
              </div>                
              <input type="submit" class="btn btn-primary" value="Submitxx"/>
        </form>      
      </div>      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
