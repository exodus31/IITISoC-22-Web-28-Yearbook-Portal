{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>    
	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/css/dkyp.css' %}">  
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>   
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body style="background: url('{{ STATIC_URL }}images/bgcopy.png') no-repeat;background-size: cover;">      
    
    <div id="book" class="book">     
      {% for m in messages %}
      <div class="alert alert-warning" role="alert">        
          {{m}}        
      </div>   
      {% endfor %}
        <div id="p1" class="paper">        
            <div class="front">
                <div id="f1" class="front-content">                    
                    <img src="{% static 'images/leftbg.png'%}" class="imgbg" >                    
                    <h1 id="prof">Create Your Profile</h1>                    
                    <form method="POST" class="form">          
                        {% csrf_token %}
                        <div class="form-group">
                          <label class="label-prof">First Name</label>
                          <input required type="text" name="username" class="form-control-prof"/>
                        </div>                                             
                        <div class="form-group">
                            <label class="label-prof">Last Name</label>
                            <input required type="text" name="password" class="form-control-prof"/>
                        </div>   
                        <div class="form-group">
                            <label class="label-prof">Year</label>
                            <input required type="text" name="password" class="form-control-prof"/>
                        </div> 
                        <div class="form-group">
                            <label class="label-prof">Branch</label>
                            <input required type="text" name="password" class="form-control-prof"/>
                        </div>     
                        <button type="submit" href="register" class="btnlog">Login</button>                        
                    </form>                     
                </div>
            </div>
		</div>
	</div>
</body>
</html>
